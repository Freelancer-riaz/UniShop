<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="singup.css">
    <title>Registration Page</title>
</head>
<body>
    <div id="header"></div>


    <div class="continar">
        
        <div class="full-form">
            <h2>Unishop <span>SingUp</span></h2>
            <div class="only-form">
                <input type="text" name="" id="first-name" placeholder="First Name">
                <label for="first-name"></label>

                <input type="text" name="" id="last-name" placeholder="Last Name">
                <label for="last-name"></label><br>

                <input type="email" name="" id="email-id" placeholder="@gmail.com">
                <label for="email-id"></label><br>

                <input type="password" name="" id="pass" placeholder="Password">
                <label for="pass"></label><br>

                <input type="password" name="" id="pass confirm-pass" placeholder="Confirm Password">
                <label for="pass"></label><br>

                <label for="gender"></label>
                <select name="" id="gender">
                    <option value=""disabled selected>Select Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Male">Female</option>
                    <option value="Male">Other</option>
                </select>
                
                <a href=""><h3>Forget Password</h3></a>
                <br>
                <input type="submit" value="Registration" id="submit">
                <p>Already create an account? <a href="">Login</a></p>
            </div>
        </div>

    </div>




<div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
